<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


	<ion-list inset>
		<ion-item>
			<ion-label floating>
				User Name
			</ion-label>
			<ion-input type="text" ></ion-input>

			
		</ion-item>

		<ion-item>
			<ion-label floating >
				Password
			</ion-label>
			<ion-input type="password" ></ion-input>
		</ion-item>

		

		<div align="center"> 
			<p>
				Don't have an account...? <a href="#" (click)="loadSignup()"  > Signup  </a>
			</p>
		</div>

	</ion-list>

	

</ion-content>
