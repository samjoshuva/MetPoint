<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list inset>

		<ion-item>
			<ion-label floating>
				User Name 
			</ion-label>
			<ion-input [(ngModel)]="Name" type="text" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>
				Profile Name 
			</ion-label>
			<ion-input [(ngModel)]="P_Name" type="text" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label >
				DOB
			</ion-label>
			<ion-datetime [(ngModel)]="DOB" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" ></ion-datetime>		
		</ion-item>

		<ion-item>
			<ion-label>
				Gender
			</ion-label>
			<ion-select [(ngModel)]="Gender">
				<ion-option>
					Male
				</ion-option>
				<ion-option>
					Female
				</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>
				OCT
			</ion-label>
			<ion-select [(ngModel)]="OCT">
				<ion-option>
					STD
				</ion-option>
				<ion-option>
					EMP
				</ion-option>
				<ion-option>
					EMPR
				</ion-option>
				<ion-option>
					H.W.
				</ion-option>
			</ion-select>

		</ion-item>

		<ion-item>
			<ion-label floating>
				Mobile Number
			</ion-label>
			<ion-input [(ngModel)]="Number" type="number" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>
				Email id
			</ion-label>
			<ion-input [(ngModel)]="Mail" type="email" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>
				Country
			</ion-label>
			<ion-input [(ngModel)]="Country" type="text" ></ion-input>

		</ion-item>

		<ion-item>
			<ion-label floating>
				State
			</ion-label>
			<ion-input [(ngModel)]="State" type="text" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>
				District
			</ion-label>
			<ion-input [(ngModel)]="District" type="text" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>
				Author Card No
			</ion-label>
			<ion-input [(ngModel)]="AuthorNo" type="text" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>
				Password
			</ion-label>
			<ion-input [(ngModel)]="Password"  type="password" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>
				Confrom password
			</ion-label>
			<ion-input [(ngModel)]="Con_Pass" type="password" ></ion-input>
		</ion-item>


		
	</ion-list>
			<button ion-button (click)="Signup()" block >Signup</button>



</ion-content>
